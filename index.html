<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TailwindCSS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="py-20">
            <div class="container">
                <h2 class="text-center font-bold lg:text-6xl md:text-5xl">
                    <span
                        class="bg-gradient-to-r from-red-500 to-green-500 text-transparent bg-clip-text"
                        >Digital Tasbih</span
                    >
                </h2>
                <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-5 mt-16">
                    <div class="text-center shadow-lg md:p-7 p-3 rounded-lg">
                        <p class="text-2xl font-bold">Subhan Allah</p>
                        <span
                            id="subhanAllahDisplay"
                            class="text-5xl py-6 inline-block"
                            >0</span
                        >
                        <div
                            class="mt-2 flex items-center justify-center gap-2"
                        >
                            <button
                                id="subhanAllahIncrimentBtn"
                                class="btn btn-primary"
                            >
                                increment
                            </button>
                            <button
                                id="subhanAllahDecrimentBtn"
                                class="btn btn-secondary"
                            >
                                decrement
                            </button>
                        </div>
                    </div>
                    <div class="text-center shadow-lg md:p-7 p-3 rounded-lg">
                        <p class="text-2xl font-bold">Alhamdullah</p>
                        <span
                            id="AlhamdullahDisplay"
                            class="text-5xl py-6 inline-block"
                            >0</span
                        >
                        <div
                            class="mt-2 flex items-center justify-center gap-2"
                        >
                            <button
                                id="AlhamdullahIncrementBtn"
                                class="btn btn-primary"
                            >
                                increment
                            </button>
                            <button
                                id="AlhamdullahDecncrementBtn"
                                class="btn btn-secondary"
                            >
                                decrement
                            </button>
                        </div>
                    </div>
                    <div class="text-center shadow-lg md:p-7 p-3 rounded-lg">
                        <p class="text-2xl font-bold">Allahuakber</p>
                        <span
                            id="AllahuakberDisplay"
                            class="text-5xl py-6 inline-block"
                            >0</span
                        >
                        <div
                            class="mt-2 flex items-center justify-center gap-2"
                        >
                            <button
                                id="AllahuakberIncrementBtn"
                                class="btn btn-primary"
                            >
                                increment
                            </button>
                            <button
                                id="AllahuakberDecncrementBtn"
                                class="btn btn-secondary"
                            >
                                decrement
                            </button>
                        </div>
                    </div>
                </div>
                <button
                    id="resetBtn"
                    class="btn btn-secondary text-center mt-10 block mx-auto bg-yellow-600"
                >
                    reset all tasbih
                </button>
            </div>
        </div>

        <script src="assets/js/main.js"></script>
    </body>
</html>
